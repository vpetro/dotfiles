env:
  TERM: xterm-256color

font:
  normal:
    family: "Monaco"
  bold:
    family: "Monaco"
  italic:
    family: "Monaco"
  size: 13.0

# font:
#   normal:
#     family: "VictorMono Nerd Font Mono"
#     style: SemiBold
#   bold:
#     family: "VictorMono Nerd Font Mono"
#     style: SemiBold
#   italic:
#     family: "VictorMono Nerd Font Mono"
#     style: SemiBold
#   size: 15.0

  offset:
    x: 0
    y: 0

window:
  padding:
    x: 5
    y: 5

  decorations: buttonless
  opacity: 1.9

key_bindings:
  - { key: Comma,     mods: Command,      command: { program: "/usr/local/bin/mvim", args: ["~/.config/alacritty/alacritty.yml"]}}
  - { key: N,         mods: Command,      action: SpawnNewInstance       }
  - { key: Space,     mods: Alt,          chars: " "                     }
  - { key: LBracket, mods: Command, chars: "\x02\x70" } # ctrl-b j - tmux: move to the previous pane
  - { key: RBracket, mods: Command, chars: "\x02\x6e" } # ctrl-b j - tmux: move to the previous pane
  - { key: J, mods: Command, chars: "\x02\x6a" } # ctrl-b j - tmux: move to the previous pane
  - { key: K, mods: Command, chars: "\x02\x6b" } # ctrl-b k - tmux: move to the next pane
  - { key: S, mods: Command, chars: "\x02\x2d" } # ctrl-b - - tmux: split the window horizontally
  - { key: D, mods: Command, chars: "\x02\x5c" } # ctrl-b \ - tmux: split the window vertically
  - { key: O, mods: Command, chars: "\x02\x63" } # ctrl-b c - tmux: create new window in the same session
  - { key: H, mods: Command|Shift, chars: "\x02\x48" } # ctrl-b H - tmux: resize left
  - { key: J, mods: Command|Shift, chars: "\x02\x4a" } # ctrl-b J - tmux: resize down
  - { key: K, mods: Command|Shift, chars: "\x02\x4b" } # ctrl-b K - tmux: resize up
  - { key: L, mods: Command|Shift, chars: "\x02\x4c" } # ctrl-b L - tmux: resize right
  - { key: M, mods: Command, chars: "\x02\x75" } # ctrl-b u - tmux: maximize the current pane
  - { key: Apostrophe, mods: Command, chars: "\x02\x5b" } # ctrl-b [ - tmux: go into scroll back
  - { key: Key1, mods: Command, chars: "\x02\x31" } # ctrl-b 1 - tmux: move to window index 1
  - { key: Key2, mods: Command, chars: "\x02\x32" } # ctrl-b 2 - tmux: move to window index 2
  - { key: Key3, mods: Command, chars: "\x02\x33" } # ctrl-b 3 - tmux: move to window index 3
  - { key: Key4, mods: Command, chars: "\x02\x34" } # ctrl-b 4 - tmux: move to window index 4
  - { key: Key5, mods: Command, chars: "\x02\x35" } # ctrl-b 5 - tmux: move to window index 5
  - { key: Key6, mods: Command, chars: "\x02\x36" } # ctrl-b 6 - tmux: move to window index 6
  - { key: Key7, mods: Command, chars: "\x02\x37" } # ctrl-b 7 - tmux: move to window index 7
  - { key: Key8, mods: Command, chars: "\x02\x38" } # ctrl-b 8 - tmux: move to window index 8
  - { key: Key9, mods: Command, chars: "\x02\x39" } # ctrl-b 9 - tmux: move to window index 9
  - { key: Return, mods: Command, action: ToggleFullscreen }



# Default colors

colors:
  # Default colors
  primary:
    foreground: '#bcbcbc'
    background: '#000000'

  # Normal colors
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'
